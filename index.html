<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Suhu</title>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Suhu</h1>
        <p>By: Dody Maulana Ramadhan</p>
        <input type="number" id="input" placeholder="Masukkan suhu" step="0.01">
        <select id="fromUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <span>ke</span>
        <select id="toUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button onclick="convertTemperature()">Konversi</button>
        <p id="result"></p>
        <div id="steps">
            <h2>Langkah-langkah:</h2>
            <ol>
                <li>Masukkan suhu yang ingin Anda konversi ke dalam input.</li>
                <li>Pilih unit suhu awal dari dropdown "Dari".</li>
                <li>Pilih unit suhu tujuan dari dropdown "Ke".</li>
                <li>Klik tombol "Konversi" untuk melihat hasil konversi.</li>
            </ol>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
